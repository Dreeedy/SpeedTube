  <title>Пример веб-страницы</title>

 <body>
  <h2>Горячие клавиши:</h2>

  <h3>CTRL + 1 - скорость Х1</h3>
  <h3>CTRL + 2 - скорость Х2</h3>
  <h3>CTRL + 3 - скорость Х3</h3>
  <h3>CTRL + 4 - скорость Х4</h3>
  <h3>CTRL + 5 - скорость Х5</h3>
  <h3>CTRL + 6 - скорость Х6</h3>

  <h3>CTRL + A - уменьшить скорость на 0.10</h3>
  <h3>CTRL + S - увеличить скорость на 0.10</h3>
 </body>
